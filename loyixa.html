<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFilter Uz - AI500 Loyiha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Ikonkalar o'rniga oddiy SVG komponentlar (Lucide o'rniga)
        const IconWind = () => <span>üí®</span>;
        const IconShield = () => <span>üõ°Ô∏è</span>;
        const IconZap = () => <span>‚ö°</span>;
        const IconActivity = () => <span>üìà</span>;
        const IconAlert = () => <span>‚ö†Ô∏è</span>;

        const App = () => {
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                setIsVisible(true);
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            return (
                <div className="min-h-screen font-sans text-slate-800 overflow-x-hidden">
                
                {/* Navigation */}
                <nav className="fixed w-full z-50 bg-white/80 backdrop-blur-md shadow-sm border-b border-slate-200">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex justify-between items-center h-16">
                        <div className="flex items-center gap-2">
                        <div className="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center text-white font-bold">
                            E
                        </div>
                        <span className="font-bold text-xl text-slate-900 tracking-tight">EcoFilter Uz</span>
                        </div>
                        <div className="hidden md:flex space-x-8">
                        <button onClick={() => scrollToSection('muammo')} className="text-slate-600 hover:text-emerald-600 font-medium transition">Muammo</button>
                        <button onClick={() => scrollToSection('yechim')} className="text-slate-600 hover:text-emerald-600 font-medium transition">Yechim</button>
                        <button onClick={() => scrollToSection('jamoa')} className="text-slate-600 hover:text-emerald-600 font-medium transition">Jamoa</button>
                        <button onClick={() => scrollToSection('aloqa')} className="bg-emerald-600 text-white px-5 py-2 rounded-full hover:bg-emerald-700 transition shadow-lg shadow-emerald-200">Bog'lanish</button>
                        </div>
                    </div>
                    </div>
                </nav>

                {/* Hero Section */}
                <section className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden">
                    <div className="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 bg-emerald-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
                    <div className="absolute top-0 left-0 -ml-20 -mt-20 w-96 h-96 bg-blue-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
                    
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative">
                    <div className="text-center max-w-4xl mx-auto">
                        <div className={`inline-flex items-center gap-2 px-4 py-2 rounded-full bg-emerald-50 border border-emerald-100 text-emerald-700 mb-6 transition-all duration-700 ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                        <span className="relative flex h-2 w-2">
                            <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                            <span className="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                        </span>
                        AI500 Hakaton Loyihasi
                        </div>
                        <h1 className={`text-5xl md:text-7xl font-extrabold text-slate-900 leading-tight mb-8 transition-all duration-700 delay-100 ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                        Toza havo ‚Äî <br/>
                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-emerald-500 to-teal-600">Sog'lom kelajak</span>
                        </h1>
                        <p className={`text-xl text-slate-600 mb-10 max-w-2xl mx-auto leading-relaxed transition-all duration-700 delay-200 ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                        Mashinalardan chiqayotgan zaharli gazlarni 50% dan ko'proq ushlab qoluvchi innovatsion filtr.
                        Arzon, samarali va oson o'rnatiladigan yechim.
                        </p>
                        <div className={`flex flex-col sm:flex-row gap-4 justify-center transition-all duration-700 delay-300 ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                        <button onClick={() => scrollToSection('yechim')} className="px-8 py-4 bg-slate-900 text-white rounded-xl font-semibold hover:bg-slate-800 transition shadow-xl hover:shadow-2xl hover:-translate-y-1 flex items-center justify-center gap-2">
                            Yechimni ko'rish üöÄ
                        </button>
                        <button onClick={() => scrollToSection('muammo')} className="px-8 py-4 bg-white text-slate-700 border border-slate-200 rounded-xl font-semibold hover:bg-slate-50 transition shadow-lg hover:shadow-xl hover:-translate-y-1">
                            Muammo haqida
                        </button>
                        </div>
                    </div>
                    </div>
                </section>

                {/* Problem Section */}
                <section id="muammo" className="py-20 bg-white relative">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="grid md:grid-cols-2 gap-16 items-center">
                        <div className="relative">
                        <div className="absolute inset-0 bg-red-500 blur-[100px] opacity-10 rounded-full"></div>
                        <img 
                            src="https://images.unsplash.com/photo-1611273426761-04c939d5e1fa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" 
                            alt="Pollution in city" 
                            className="relative rounded-2xl shadow-2xl border-4 border-white z-10"
                        />
                        <div className="absolute -bottom-6 -right-6 bg-red-50 p-6 rounded-xl border border-red-100 shadow-xl z-20">
                            <div className="flex items-center gap-3 mb-2">
                            <IconAlert />
                            <span className="font-bold text-red-900">Xavfli Daraja</span>
                            </div>
                            <p className="text-red-700 font-medium">PM2.5 miqdori normadan 5x yuqori</p>
                        </div>
                        </div>
                        
                        <div>
                        <h2 className="text-emerald-600 font-semibold tracking-wide uppercase mb-3">Muammo</h2>
                        <h3 className="text-4xl font-bold text-slate-900 mb-6">Biz nafas olayotgan havo xavf ostida</h3>
                        <p className="text-lg text-slate-600 mb-6 leading-relaxed">
                            O'zbekistonda 2 milliondan ortiq avtomobil mavjud. Ularning aksariyati eskirgan dvigatellar va sifatsiz yoqilg'i sababli atmosferaga tonnalab zaharli moddalar (CO2, NO2) chiqarmoqda.
                        </p>
                        
                        <div className="space-y-4">
                            <div className="bg-slate-50 p-4 rounded-xl border-l-4 border-slate-300">
                            <h4 className="font-bold text-slate-900">Zaharli Gazlar</h4>
                            <p className="text-slate-600 text-sm">Har kuni atmosferaga chiqayotgan minglab kubmetr zaharli tutun o'pka va nafas yo'llari kasalliklarini keltirib chiqarmoqda.</p>
                            </div>
                            <div className="bg-slate-50 p-4 rounded-xl border-l-4 border-slate-300">
                            <h4 className="font-bold text-slate-900">Iqtisodiy To'siq</h4>
                            <p className="text-slate-600 text-sm">Elektromobillar juda yaxshi yechim, lekin O'zbekiston sharoitida hamma ham ularni sotib olishga qurbi yetmaydi.</p>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </section>

                {/* Solution Section */}
                <section id="yechim" className="py-20 bg-slate-900 text-white overflow-hidden">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="text-center mb-16">
                        <h2 className="text-emerald-400 font-semibold tracking-wide uppercase mb-3">Bizning Yechim</h2>
                        <h3 className="text-4xl font-bold mb-4">Smart Egzoz Filtr Tizimi</h3>
                        <p className="text-slate-400 max-w-2xl mx-auto">
                        Mavjud avtomobillar uchun hamyonbop va samarali modernizatsiya.
                        </p>
                    </div>

                    <div className="grid lg:grid-cols-3 gap-8 mb-16">
                        <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700 hover:border-emerald-500 transition group">
                        <div className="w-12 h-12 bg-emerald-500/10 rounded-lg flex items-center justify-center mb-6 group-hover:bg-emerald-500/20 transition">
                            <IconShield />
                        </div>
                        <h4 className="text-xl font-bold mb-3">50%+ Samaradorlik</h4>
                        <p className="text-slate-400">
                            Maxsus kimyoviy va mexanik qatlamlar orqali zaharli gazlarning yarmidan ko'pini ushlab qoladi.
                        </p>
                        </div>
                        
                        <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700 hover:border-emerald-500 transition group">
                        <div className="w-12 h-12 bg-blue-500/10 rounded-lg flex items-center justify-center mb-6 group-hover:bg-blue-500/20 transition">
                            <IconZap />
                        </div>
                        <h4 className="text-xl font-bold mb-3">Hamyonbop Narx</h4>
                        <p className="text-slate-400">
                            Elektromobil sotib olishdan ko'ra 100 barobar arzonroq. O'rnatish oson va mashina quvvatiga ta'sir qilmaydi.
                        </p>
                        </div>

                        <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700 hover:border-emerald-500 transition group">
                        <div className="w-12 h-12 bg-purple-500/10 rounded-lg flex items-center justify-center mb-6 group-hover:bg-purple-500/20 transition">
                            <IconActivity />
                        </div>
                        <h4 className="text-xl font-bold mb-3">AI Monitoring (Reja)</h4>
                        <p className="text-slate-400">
                            Filtrning ifloslanish darajasini aniqlovchi datchik. Haydovchiga filtrni almashtirish vaqti kelganini bildiradi.
                        </p>
                        </div>
                    </div>
                    </div>
                </section>

                <footer id="aloqa" className="bg-slate-900 text-white py-12 border-t border-slate-800">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-slate-400">
                        <p>Loyiha ishlayapti! (Iconsiz versiya)</p>
                    </div>
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
